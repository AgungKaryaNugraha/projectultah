<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      #btn-alert {
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        background-color: crimson;
        font-size: 1.3em;
        color: #fff;
        position: fixed;
        left: 45%;
        top: 45%;
      }

      #btn-alert:hover {
        opacity: 0.8;
      }

      #btn-alert:focus {
        outline: crimson solid 4px;
        outline-offset: 3px;
      }

      @media (max-width: 576px) {
        #btn-alert {
          left: 38%;
        }
      }
    </style>
    <title>Happy Birthday, buka link ini :D</title>
  </head>
  <body>
    <button id="btb-alert" onclick="munculinAlert()">Tekan Saya!</button>

    <script>
      async function munculinAlert() {
        await Swal.fire('Hai Carlannata (Ujang) :D');
        await Swal.fire('Selamat Ulang Tahun!!!');
        await Swal.fire({
          title: 'Selamat Mengulangi tahun yang ke-22!',
          text: 'Menjadi anak pertama dan menanggung beban keluarga begitu melelahkan sekali bukan? Tentu berat sekali rasanya. Perjalanan hidup yang penuh lika-liku, kekecewaan dan masalah yang tiada hentinya datang kau masih tetap berdiri tegak & tetap tegar menghadapi itu semua. Lelah sekali kan? Di ULTAH mu ini Saya hanya bisa berdoa untuk anda tetap kuat, sehat selalu dan semoga panjang umur. Dan semoga paragraf ini bisa memberi sedikit kekuatan dan senyuman :D untuk anda menjalani hidup.',
          imageUrl: 'img/1.jpg',
          imageWidth: 200,
          imageHeight: 400,
          imageAlt: 'Custom image',
        });
        await Swal.fire({
          title: 'Suka atau tidak????',
          text: 'Tolong jawab yang jujur yaaa!',
          icon: 'question',
          showDenyButton: true,
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'Suka?',
          denyButtonText: `Gak suka :(`,
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: 'hihihihi!',
              text: 'Foto sapa tu bang :D',
              imageUrl: 'img/2.jpg',
              imageWidth: 400,
              imageHeight: 200,
              imageAlt: 'Custom image',
            });
          } else {
            Swal.fire({
              title: 'yahhhhhh T_T',
              text: 'hiks hiks hiks hiks hiks hiks TT_TT',
              imageUrl: 'img/cry.gif',
              imageWidth: 400,
              imageHeight: 200,
              imageAlt: 'Custom image',
            });
          }
        });
      }
    </script>
  </body>
</html>
